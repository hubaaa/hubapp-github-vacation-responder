<template name="hubapp_user_settings_form">
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
      {{#if Template.subscriptionsReady}}
        {{#autoForm id="hubapp_user_settings_form" schema=schema doc=settings type="method" meteormethod="hubapp/settings/save"}}
          {{> afQuickField name='dateRange'}}
          {{> afQuickField id='formAutoResponseText' name='autoResponseText'}}
          <div class="form-group">
            <label class="control-label">Preview your auto-response:</label>
            <div class="well">
              <p>Hey @rockstar,</p>
              <p id="formAutoResponseTextPreview">{{autoResponseText}}&nbsp;</p>
              <p>This comment was automatically generated by Hubaaa's <a href="{{absoluteUrl}}" target="_blank">GitHub Vacation Responder</a> app.</p>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save</button>
        {{/autoForm}}
        <!--TODO: quickRemoveButton just doesn't work. We'll write our own.-->
      {{else}}
        Loading your app settings...
      {{/if}}
    </div>
    <div class="col-lg-3">
    </div>
  </div>
</template>
