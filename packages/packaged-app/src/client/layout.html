<template name="layout">
  {{> nav}}

  <div id="content" class="container">
  {{#if currentUser}}
    {{#if Template.subscriptionsReady}}
      {{> hubapp_user_settings_form}}
    {{else}}
      Loading your app settings...
    {{/if}}
  {{else}}
    {{#if loggingIn}}
      <p class="text-center" style="font-size: 20px;">
      Signing in...
      </p>
    {{else}}
      <p class="text-center" style="font-size: 20px;">
        Please Sign-In to create a GitHub on vacation auto-reply for your personal open source projects.
      </p>
    {{/if}}
  {{/if}}
  </div>
  {{> footer}}
</template>
