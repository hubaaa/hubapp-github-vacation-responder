<template name="hubapp_user_settings_form">
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
      {{#if rwindow.innerWidth 'lt' 768}}
        {{> disableAppToggle dataWidth="100%"}}
      {{/if}}
      <form>
        <div class="form-group">
          <label for="">Select repo:</label>
          <select id="repos" class="form-control"
            data-bind="options: repos, value: selectedRepo, optionsValue: name, optionsText: name">
            <option value="all">All</option>
          </select>

        </div>
        <div class="form-group">
          <label for="vacationDates">Your vacation dates:</label>
          <input id="vacationDates" type="text" class="form-control" />
          <!--<input id="vacationDates" type="text" class="form-control pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%" />-->
          <!--<i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;-->
          <!--<b class="caret"></b>-->
        </div>
        <div class="form-group">
          <label for="autoResponseText">Your GitHub auto-response text:</label>
          <textarea id="autoResponseText" data-bind="value: autoResponseText" class="form-control" rows="3" placeholder="Your auto-resonse text"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label">Preview your auto-response:</label>
          <div id="autoResponseTextPreview" class="well">
            <p>Hey @rockstar,</p>
            <p><span id="autoResponseTextPreview" data-bind="text: autoResponseText"></span><span>&nbsp;</span></p>
            <p>This comment was automatically generated by Hubaaa's <a href="{{absoluteUrl}}" target="_blank">GitHub Vacation Responder</a> app.</p>
          </div>
        </div>
        <button class="btn btn-primary btn-block" data-bind="click: save, text: saveButtonText, enabled: isValid">Save</button>
      </form>
        <!--TODO: quickRemoveButton just doesn't work. We'll write our own.-->
    </div>
    <div class="col-lg-3">
    </div>
  </div>
</template>
